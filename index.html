<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="full">
        <div class="top">

        </div>
        <div class="bottom">
            <div class="bottom-left">
                <div class="r1">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="r2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="r3">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="r4">
                    <button>()</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="bottom-right">
                <div class="r1">
                    <button>X</button>
                    <button>AC</button>
                </div>
                <div class="r2">
                    <button>=</button>
                    <button>%</button>
                </div>
                <div class="r3">
                    <button>/</button>
                    <button>*</button>
                </div>
                <div class="r4">
                    <button>+</button>
                    <button>-</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
