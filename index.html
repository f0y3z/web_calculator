<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="full">
        <div class="top">
            <h1>place holder</h1>
        </div>
        <div class="bottom">
            <div class="bottom-left">
                <div class="rr">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="rr">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="rr">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="rr">
                    <button>()</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="bottom-right">
                <div class="rr-f">
                    <button>DEL</button>
                    <button>AC</button>
                </div>
                <div class="rr">
                    <button>/</button>
                    <button>%</button>
                </div>
                <div class="rr">
                    <button>-</button>
                    <button>*</button>
                </div>
                <div class="rr">
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
